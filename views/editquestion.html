<div class="well well-sm">
	<form type="" ng-submit="editquestion.editthisquestion()">
		<input type="text" ng-model="editquestion.questionText">
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<button type="" class="btn btn-danger" ng-click="editquestion.deletequestion()">Delete question</button>
</div>
