<div class="well well-sm">
	<div><strong><h3 class="text-center">Edit the survey</h3></strong></div>
	<form type="" ng-submit="editsurvey.editsurvey()">
		<input type="text" ng-model="editsurvey.surveyTitle"><br><br>

	</form>
</div>
